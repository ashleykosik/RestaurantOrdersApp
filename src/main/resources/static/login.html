<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Gochi+Hand&family=Montserrat:wght@400;700&family=Nunito+Sans:wght@200;400;700&family=Sono:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="login-background">
<img src="images/fork.png" id="fork">
<div class="login-body">
    <form class="row g-3">
        <div class="col-12">
            <h1 class="login">Employee Id #</h1>
            <input type="text" class="form-control login" id="employee-id">
        </div>
        <div class="col-12">
            <h1 class="login">Password</h1>
            <input type="password" class="form-control login" id="login-password">
        </div>
        <div class="text-center">
            <button type="submit" class="lite-btn" id="login-form">Login</button>
        </div>
    </form>
    <img src="images/plate.png" id="plate">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="javascript/login.js" type="application/javascript"></script>
</body>
</html>
