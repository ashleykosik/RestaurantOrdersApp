<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Employee Enrollment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Gochi+Hand&family=Montserrat:wght@400;700&family=Nunito+Sans:wght@200;400;700&family=Sono:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="body">
  <div class="title">
    <img src="images/logo.png" id="logo">
    <h1 class="">Welcome to The Team!</h1>
  </div>
  <form class="row g-3">

    <br>
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name">
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name">
    </div>
    <div class="col-12">
      <label class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="register-phone" placeholder="123-456-7890">
    </div>
    <div class="col-12">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" id="register-email" placeholder="employee@company.com">
    </div>
    <div class="col-12">
      <label class="form-label">Create a Password</label>
      <input type="text" class="form-control" id="register-password" placeholder="IlovemyCat123!">
    </div>

    <div class="col-12 center button">
      <button type="submit" class="brwn-btn btn btn-primary" id="register-form">Submit</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="javascript/register.js" type="application/javascript"></script>
</body>
</html>
